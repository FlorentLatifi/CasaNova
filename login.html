<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="welcome-section">
      <h1>Welcome back</h1>
      <p>Log in to see the latest on Casanova.com.</p>
      <img src="fotot/login.jpg" alt="Illustration">
      <div class="professional-login">
      </div>
    </div>

    <!-- Right Section -->
    <div class="login-section">
      <h2>Log in</h2>
      <form>
        <!-- Email Field -->
        <div class="input-group">
          <input type="email" placeholder="Email address*" required>
        </div>
        <!-- Password Field -->
        <div class="input-group">
          <input type="password" id="lpassword" placeholder="Password*" required>
          <span id="ltogglePassword" class="lpassword-toggle">üëÅ</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      <div class="divider">
        <span>OR</span>
      </div>
      <!-- Social Media Login Buttons -->
     <a href="https://myaccount.google.com/" class="remove-underline"><button class="social-btn google"><img src="fotot/googlelogo.png" alt="">Continue with Google </button></a> 
      <a href="https://www.facebook.com/" class="remove-underline"><button class="social-btn facebook"><img src="fotot/facebooklogo.png" alt=""> Continue with Facebook</button></a>
      <a href="https://www.apple.com/" class="remove-underline"><button class="social-btn apple"><img src="fotot/apple logo.jfif" alt=""> Continue with Apple</button></a>
    </div>
  </div>
  <script src="loginscript.js"></script>
   
</body>
</html>
