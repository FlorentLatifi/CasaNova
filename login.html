<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="welcome-section">
      <h1>Welcome back</h1>
      <p>Log in to see the latest on Casanova.com.</p>
      <img src="placeholder-image.png" alt="Illustration">
    </div>

    <!-- Right Section -->
    <div class="login-section">
      <h2>Log in</h2>
      <form>
        <!-- Email Field -->
        <div class="input-group">
          <input type="email" placeholder="Email address*" required>
        </div>
        <!-- Password Field -->
        <div class="input-group">
          <input type="password" id="password" placeholder="Password*" required>
          <span id="togglePassword" class="password-toggle">üëÅ</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
      <div class="divider">
        <span>OR</span>
      </div>
      <!-- Social Media Login Buttons -->
      <button class="social-btn google">Continue with Google </button>
      <button class="social-btn facebook">Continue with Facebook</button>
      <button class="social-btn apple">Continue with Apple</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
